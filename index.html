    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/logo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(20px);
            opacity: 0.4;
            z-index: 0;
        }

        .container {
            max-width: 680px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Logo/Header */
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            display: block;
            border-radius: 50%;
            border: none;
            object-fit: cover;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        /* Featured Card */
        .featured-card {
            background: linear-gradient(135deg, #ff0080 0%, #ff8c00 100%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            margin-bottom: 24px;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
            transform: scale(1.1);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1.1);
                box-shadow: 0 8px 32px rgba(255, 255, 255, 0.3);
            }
            50% {
                transform: scale(1.12);
                box-shadow: 0 12px 48px rgba(255, 255, 255, 0.5);
            }
        }

        .featured-card:hover {
            transform: scale(1.15) !important;
            box-shadow: 0 16px 64px rgba(255, 255, 255, 0.6);
        }

        .featured-card .link-header {
            padding: 28px;
        }

        .featured-card .link-title {
            font-size: 26px;
            font-weight: 800;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .featured-card .link-icon {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            width: 56px;
            height: 56px;
        }

        .featured-card .link-icon img {
            width: 40px;
            height: 40px;
        }

        /* Link Cards */
        .link-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            margin-bottom: 16px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .link-card:hover {
            background: rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .link-header {
            display: flex;
            align-items: center;
            padding: 20px 24px;
            cursor: pointer;
            gap: 16px;
        }

        .link-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
        }

        .link-icon img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .link-title {
            flex: 1;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }

        .expand-icon {
            width: 24px;
            height: 24px;
            transition: transform 0.3s;
        }

        .expand-icon.rotated {
            transform: rotate(180deg);
        }

        /* Expandable Content */
        .link-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .link-content.expanded {
            max-height: 500px;
        }

        .link-list {
            padding: 0 24px 20px;
        }

        .link-item {
            display: block;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 8px;
            color: #fff;
            text-decoration: none;
            transition: all 0.2s;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateX(4px);
        }

        /* Simple Link Card (no dropdown) */
        .simple-link {
            text-decoration: none;
            color: #fff;
        }

        .simple-link .link-header:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        /* Profile Image */
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Age Restriction Badge */
        .age-badge {
            background: rgba(255, 0, 0, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 700;
        }

        /* Icons as SVG */
        .icon-discord {
            color: #5865F2;
            font-size: 28px;
        }

        .icon-x {
            color: #fff;
            font-size: 28px;
        }

        .icon-reddit {
            color: #FF4500;
            font-size: 28px;
        }

        .icon-telegram {
            color: #0088cc;
            font-size: 28px;
        }
    </style>
</head>

    <script>
        function toggleExpand(header) {
            const card = header.closest('.link-card');
            const content = card.querySelector('.link-content');
            const icon = header.querySelector('.expand-icon');
            
            content.classList.toggle('expanded');
            icon.classList.toggle('rotated');
        }
